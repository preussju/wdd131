<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="styles/tables.css">
</head>
<body>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildest Services</th>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
