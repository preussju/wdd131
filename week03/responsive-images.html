<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="Images/rio-temple-large.webp">
                <source media="(min-width: 500px)" srcset="Images/rio-temple-medium.webp">
                <img src="images/rio-temple-small.webp" alt="Rio de Janeiro Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
