    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label>Product Name* <select id="selectProduct" name="selectProduct" required>
                    <option value="" disabled selected>Choose a product... &#9662;</option>
                </select></label>

                <label>Overall Rating* </label>
                <div class="radios">
                <label><input type="radio" id="oneStar" name="rate" value="one" required>â˜†</label>
                <label><input type="radio" id="twoStars" name="rate" value="two" required>â˜†â˜†</label>
                <label><input type="radio" id="threeStars" name="rate" value="three" required>â˜†â˜†â˜†</label>
                <label><input type="radio" id="fourStars" name="rate" value="four" required>â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" id="fiveStars" name="rate" value="five" required>â˜†â˜†â˜†â˜†â˜†</label>
                </div>
                <label>Date of Installation* <input type="date" id="installationDate" name="installationDate" required></label>
                
                <label>Which features did you find useful in the product?</label>
                <label class="parenteses">(Check all that apply)</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Perfomance</label>
            
                <label>Written Review (Optional)<textarea name="message" rows="2" placeholder="Type your message here..."></textarea></label>
                <label>Your Name (Optional)<input type="text" id="username" name="username"></label>
            
                <input type="submit" value="Post my review">
            </fieldset>
        </form>
