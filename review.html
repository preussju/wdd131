<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" WDD 131 - Dynamic Web Fundamentals - Julia Veiga | creating forms following good practices">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Review Submission</title>
    <script>
        window.onload = () => {
            let reviewCount = localStorage.getItem('reviewCount');
            if (!reviewCount) {
                reviewCount = 0;
            } else {
                reviewCount = parseInt(reviewCount);
            }
            reviewCount += 1;
    
            localStorage.setItem('reviewCount', reviewCount); // Save the new count back to localStorage
            document.getElementById('counterDisplay').textContent = `You've submitted ${reviewCount} review(s).`;
        };
    </script>
</head>
<body>
    <main>
        <h1>Thank you for your review!</h1>
        <p id="counterDisplay"></p>
    </main>
</body>
</html>
